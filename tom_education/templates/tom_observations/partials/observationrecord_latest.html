{% load tom_education_extras %}

<table class="table table-striped">
  <thead><tr><th>Target</th><th>Status</th><th>Scheduled</th></tr></thead>
  <tbody>
  {% for observation in observationrecords %}
  <tr>
    <td>{{ observation.target.identifier }}</td>
    <td>{% status_icon observation.status %}</td>
    <td><a href="{% url 'tom_observations:detail' observation.id %}">{{ observation.scheduled_start }}</a></td>
  </tr>
  {% endfor %}
</table>
